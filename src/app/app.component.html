  <div class="container">

  <div class="container">
    <!-- Trigger the modal with a button -->
    <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->
  
    <!-- Modal -->
    <div class="modal" id="loginModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" (click)="onLoginClose()" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                <!-- <div class="col-3">
                  <label for="">Name</label>
                  <input type="text" class="form-control">
                </div> -->
                <!-- <div class="col-3">
                  <label for="">Mobile No.</label>
                  <input type="text" class="form-control">
                </div> -->
                <div class="col-12">
                  <label for="">Username</label>
                  <input type="text" class="form-control" [(ngModel)]="loginObj.userName">
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <label for="">Password</label>
                  <input type="text" [(ngModel)]="loginObj.password" class="form-control">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="OnLoginSuccess()">Login</button>
          </div>
        </div>
        
      </div>
    </div>

    <div class="modal" id="registerModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" (click)="onRegisterClose()" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Register Now</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <label for="">EmailId</label>
                  <input type="text" [(ngModel)]="registerObj.emailId" class="form-control">
                </div>
              </div>  
              <div class="row">
                <div class="col-12">
                  <label for="">Mobile No.</label>
                  <input type="text" [(ngModel)]="registerObj.mobileNo" class="form-control">
                </div>
              </div>
              <div class="row">  
                <div class="col-12">
                  <label for="">Username</label>
                  <input type="text" [(ngModel)]="registerObj.userName" class="form-control">
                </div>
              </div>
              <div class="row">  
                <div class="col-12">
                  <label for="">Password</label>
                  <input type="text" [(ngModel)]="registerObj.password" class="form-control">
                </div>
              </div>
           </div> 
          
          <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="OnRegistration()" data-dismiss="modal">Register</button>
          </div>
        </div>
        
      </div>
    </div>
